# This defines the pingfederate deployment.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingfederate
spec:
  replicas: 1
  template:
    metadata:
      name: pingfederate
    spec:
      containers:
      - name: pingfederate
        image: pingidentity/pingfederate:9.3.0-edge
        ports:
        - containerPort: 9999
          name: pf-console
        - containerPort: 9031
          name: oauthplayground
        envFrom:
          - configMapRef:
              name: pingfederate-environment-variables