version: "3.1"

services:
  pingdatagovernance:
    image: pingidentity/pingdatagovernance:edge
    command: wait-for pingfederate:9031 -t 420 -- entrypoint.sh start-server
    environment: 
      - SERVER_PROFILE_URL=
      - SERVER_PROFILE_PATH=server-profiles/pingdatagovernance
      - PA_HOSTNAME=localhost
      - PF_HOSTNAME=localhost
      - PD_HOSTNAME=localhost  
    env_file:
      - ~/.pingidentity/devops
    #volumes:
    #   - ${HOME}/projects/devops/volumes/full-stack.pingaccess:/opt/out
    #   - ${HOME}/projects/devops/pingidentity-server-profiles/baseline/pingaccess:/opt/in
    ports:
      - 9443:443
      - 8090:9000
    networks:
      - pingnet-dmz
  pingaccess:
    image: pingidentity/pingaccess:5.3.0-edge
    command: wait-for pingfederate:9031 -t 420 -- entrypoint.sh start-server
    environment: 
      - SERVER_PROFILE_URL=
      - SERVER_PROFILE_PATH=server-profiles/pingaccess
      - PA_HOSTNAME=localhost
      - PF_HOSTNAME=localhost
      - PD_HOSTNAME=localhost 
    env_file:
      - ~/.pingidentity/devops
    volumes:
      # - path/to/store/runtime/data:/opt/out
      # - path/to/local/server/profile:opt/in
    ports:
      - 443:443
      - 9000:9000
    networks:
      - pingnet-dmz

  pingfederate:
    image: pingidentity/pingfederate:${PING_IDENTITY_DEVOPS_TAG}
    command: wait-for pingdirectory:389 -t 300 -- entrypoint.sh start-server
    environment:
      - SERVER_PROFILE_URL=
      - SERVER_PROFILE_PATH=server-profiles/pingfederate
      - PA_HOSTNAME=localhost
      - PF_HOSTNAME=localhost
      - PD_HOSTNAME=localhost  
    env_file:
      - ~/.pingidentity/devops
  #   #volumes:
  #   #  - ${HOME}/projects/devops/volumes/full-stack.pingfederate:/opt/out
  #   #  - ${HOME}/projects/devops/pingidentity-server-profiles/baseline/pingfederate:/opt/in
    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet-dmz
      - pingnet-internal

  pingdirectory:
    image: pingidentity/pingdirectory:${PING_IDENTITY_DEVOPS_TAG}
    environment:
      - SERVER_PROFILE_URL=
      - SERVER_PROFILE_PATH=server-profiles/pingdirectory
      - ROOT_USER_DN=cn=administrator
      - USER_BASE_DN=o=base
      - LOCATION=base
      - ROOT_USER_PASSWORD_FILE=${BASE}/staging/pwd
    env_file:
      - ~/.pingidentity/devops
  #   # volumes:
  #   #  - ${HOME}/projects/devops/volumes/full-stack.pingdirectory:/opt/out
  #   #  - ${HOME}/customers/base/ping-poc-base/server-profiles/pingdirectory:/opt/in
    ports:
      - 1636-1646:636
      - 1443-1453:443
    networks:
      - pingnet-internal
  
  pingdataconsole:
    image: pingidentity/pingdataconsole:${PING_IDENTITY_DEVOPS_TAG}
    ports:
      - 8443:8443
    networks: 
      - pingnet-internal
              
networks:
    pingnet-internal:
    pingnet-dmz: