# This defines the ingress for the pingfederate admin services.

# NOTE: it will only work if an ingress controller (e.g. nginx) is running on
# your cluster.

# FIXME: Change ingress controller certificate to CA-signed certificate.
# FIXME: Make pingfederate listen on non-secure port so SSL can be terminated at
#        the LB.

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pingfederateconsole-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
  - hosts:
    - pingfederateconsole-dev.ping-demo.com
    secretName: tls-secret
  rules:
  - host: pingfederateconsole-dev.ping-demo.com
    http:
      paths:
        # This rule gives external access to the pingfederate admin console
        - path: /pingfederate
          backend:
            serviceName: pingfederateconsole
            servicePort: 9999